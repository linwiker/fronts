<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        First name:
        <input type="text" name="firstname" /> <!--输入框-->
        <br />
        Last name:
        <input type="text" name="lastname" />
        <br />
        <input type="radio" name="sex" value="male" />Male  <!--单选框-->
        <br />
        <input type="radio" name="sex" value="female" />Female
        <br />
        <input type="checkbox" name="bike" /> <!--复选框-->
        i have a bike
        <br />
        <input type="checkbox" name="car" />
        i have a car
    </form>
    <form name="input" action="div_demo.html" method="get"> <!--提交按钮-->
        username:
        <input type="text" name="user" />
        <input type="submit" value="Submit" />
    </form>
    <form><!--下拉框-->
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected="selected">Fiat</option> <!--带预选值的下拉框-->
            <option value="audi">Audi</option>
        </select>
        <br />
        <br />
        <input type="button" value="确认"> <!--按钮-->
    </form>
    <!--下面是多行文本域-->
    <textarea rows="10" cols="30">
    </textarea>
    <form>
        <fieldset> <!--数据周围绘制一个带标题的框-->
            <legend>健康信息</legend>
            身高：<input type="text" />
            体重：<input type="text" />
        </fieldset>
    </form>
</body>
</html>
