<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新增表单</title>
</head>
<body>
    <form>
        E-mail: <input type="email" name="user_email" />
        <br />
        <br />
        Homepage: <input type="url" name="user_url" />
        <br />
        <br />
        Points: <input type="number" name="points" min="1" max="10" step="3" value="6"/>
        <br />
        <br />
        <input type="range" name="points" min="1" max="10" step="3" value="6" />
        Data: <input type="date" name="user_date" />
        <br />
        <br />
        <input type="month">
        <br />
        <br />
        <input type="week">
        <br />
        <br />
        <input type="time">
        <br />
        <br />
        <input type="datetime">
        <br />
        <br />
        <input type="datetime-local">

        <input type="search">
    </form>
</body>
</html>
