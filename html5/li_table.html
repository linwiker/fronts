<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h4>数字列表：</h4>
    <ol>
        <li>苹果</li>
        <li>苹果</li>
    </ol>
    <h4>大写字母列表：</h4>
    <ol type="A">
        <li>苹果</li>
        <li>苹果</li>
    </ol>
    <h4>小写字母列表：</h4>
    <ol type="a">
        <li>苹果</li>
        <li>苹果</li>
    </ol>
    <h4>罗马字母列表</h4>
    <ol type="I">
        <li>苹果</li>
        <li>苹果</li>
    </ol>
    <h4>小写罗马字母列表</h4>
    <ol type="i">
        <li>苹果</li>
        <li>苹果</li>
    </ol>
</body>
</html>
