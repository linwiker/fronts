<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h4>没有单元格边距和单元格间距:</h4>
    <table border="1">
        <tr>
            <td>First</td>
            <td>row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>row</td>
        </tr>
    </table>
<h4>有单元格边距和单元格间距:</h4>
    <table border="1" cellpadding="20" cellspacing="10">
        <tr>
            <td>First</td>
            <td>row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>row</td>
        </tr>
    </table>
</body>
</html>
